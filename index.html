<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neolation Cipher Service</title>
    <link rel="stylesheet" type="text/css" href="css/cipher.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="https://neolation.com/newneoz.png?7777">
</head>
<body>
<form class="container" action="index.html" method="get">
  <div class="form-group">
    <div class=" form-label">
      <label for="plaintextarea">Plain text:</label>
    </div>
    <div class="textareagrow">
      <textarea class="form-control" id="plaintextarea" rows="3" placeholder="Type or paste the plain text message."></textarea>
    </div>
  </div>
  <div id="cipher-controls">
    <div class="cipher-operation">
      <button id="decrypt-button" type="submit"></button>
      <span class="decrypt button-label">DECRYPT</span>
    </div>
    <div class="cipher-operation form-input">
      <div class=" form-label">
        <label for="secretkey">Secret key:</label>
      </div>
      <div>
        <input class="form-control" id="secretkey" placeholder="Enter the secret key.">
      </div>
    </div>
    <div class="cipher-operation">
      <button id="encrypt-button" type="submit"></button>
      <span class="encrypt button-label">ENCRYPT</span>
    </div>
  </div>
  <div class="form-group">
    <div class=" form-label">
      <label for="ciphertextarea">Cipher text:</label>
    </div>
    <div class="textareagrow">
      <textarea class="form-control" id="ciphertextarea" rows="3" placeholder="Paste the cipher text message."></textarea>
    </div>
  </div>
</form>
<script src="js/cipher.js"></script>
<script>
  console.log("Start.")
  Cipher()
  console.log("Done.")
</script>
</body>
</html>
