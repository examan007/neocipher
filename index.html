<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neolation Cipher Service</title>
    <link rel="stylesheet" type="text/css" href="css/cipher.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="https://neolation.com/newneoz.png?7777">
</head>
<body>
<form id="cipher-form" class="container" action="index.html" method="get">
  <div class="form-group">
    <div class=" form-label">
      <label for="plaintextarea">Plain text:</label>
    </div>
    <div class="textareagrow">
      <textarea name="plaintext" class="form-control" id="plaintextarea" rows="3" placeholder="Type or paste the plain text message."></textarea>
    </div>
  </div>
  <div id="cipher-controls">
    <div id="decrypt-operation" class="cipher-operation">
      <button id="decrypt-button" type="submit"></button>
      <span class="decrypt button-label">Reveal</span>
    </div>
    <div class="cipher-operation form-input">
      <div class=" form-label">
        <label for="secretkey">Secret key:</label>
      </div>
      <div class="password-container">
        <input type="password" name="secretkey" class="form-control" id="secretkey" placeholder="Enter privacy password.">
        <span class="password-toggle" onclick="togglePasswordVisibility()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path d="M10,6.978c-1.666,0-3.022,1.356-3.022,3.022S8.334,13.022,10,13.022s3.022-1.356,3.022-3.022S11.666,6.978,10,6.978M10,12.267c-1.25,0-2.267-1.017-2.267-2.267c0-1.25,1.016-2.267,2.267-2.267c1.251,0,2.267,1.016,2.267,2.267C12.267,11.25,11.251,12.267,10,12.267 M18.391,9.733l-1.624-1.639C14.966,6.279,12.563,5.278,10,5.278S5.034,6.279,3.234,8.094L1.609,9.733c-0.146,0.147-0.146,0.386,0,0.533l1.625,1.639c1.8,1.815,4.203,2.816,6.766,2.816s4.966-1.001,6.767-2.816l1.624-1.639C18.536,10.119,18.536,9.881,18.391,9.733 M16.229,11.373c-1.656,1.672-3.868,2.594-6.229,2.594s-4.573-0.922-6.23-2.594L2.41,10l1.36-1.374C5.427,6.955,7.639,6.033,10,6.033s4.573,0.922,6.229,2.593L17.59,10L16.229,11.373z"></path>
        </svg>
        </span>
      </div>
    </div>
    <div id="encrypt-operation" class="cipher-operation">
      <button id="encrypt-button" type="submit"></button>
      <span class="encrypt button-label">Conceal</span>
    </div>
  </div>
  <div class="form-group2">
    <div class=" form-label">
      <label for="ciphertextarea">Cipher text:</label>
    </div>
    <div class="textareagrow2">
      <textarea name="ciphertext" class="form-control" id="ciphertextarea" rows="3" placeholder="Paste the cipher text message."></textarea>
    </div>
  </div>
  <div style="display: none;">
    <input name="serverurl" class="form-control" type="hidden" value="https://demo.neolation.com/index.html">
    <input name="version" value="1.0" type="hidden">
    <input name="template" class="form-control" type="hidden" value="sendmessage.html">
    <input name="datetime" class="form-control" type="hidden" value="2015-03-25">
    <input name="username" class="form-control" type="hidden" value="james.hayes@neolation.com">
    <input name="name" class="form-control" type="hidden" placeholder="Your Name">
    <input name="emailaddress" class="form-control" type="hidden" placeholder="Your Email">
    <input name="title" class="form-control" type="hidden" placeholder="Your Subject">
    <textarea name="message" class="form-control" type="hidden" placeholder="Your Message" rows="6"></textarea>
  </div>
</form>
<script src="js/cipher.js"></script>
<script src="https://test.neolation.com/neonow/js/login.js"></script>
<script>
  Cipher(LoginManager("https://test.neolation.com/cipher"))
</script>
</body>
</html>
